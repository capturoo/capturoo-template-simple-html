<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <script src="https://code.capturoo.com/capturoo-sdk-0.4.0.js""></script>
</head>
<body>

<form id="example-form" method="post" accept-charset="utf-8">
  <input type="hidden" name="_template" value="themea">
  <div>
    <label>Name</label>
    <input type="text" name="firstname" value="">
  </div>

  <div>
    <label>Email</label>
    <input type="text" name="email" value="">
  </div>

  <div>
    <label>Phone Number</label>
    <input type="text" name="phone" value="">
  </div>

  <div>
    <button type="submit">SEND</button>
  </div>
</form>

<script>
var client = new CapturooClient({
   publicApiKey: '{{ publicApiKey }}'
});
client.setForm('example-form');
</script>
</body>
</html>
